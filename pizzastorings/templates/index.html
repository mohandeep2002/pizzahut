{% load crispy_forms_tags %}
<html lang="en" data-theme="light">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>PizzaHut</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand mb-0 h1" href="#">PizzaHut</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'index' %}">New Order</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'display' %}">View Orders</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <br />
    <form method="POST">
      {% csrf_token %}
      <section class="section">
        <div class="container">
          <div class="columns">
            <div class="column is-half is-offset-one-quarter">
              <div class="field">
                <div class="control">{{ form.pizzatype|as_crispy_field }}</div>
              </div>
              <br />
              <div class="field">
                <div class="control">{{ form.pizzasize|as_crispy_field }}</div>
              </div>
              <br />
              <div class="field">
                <div class="control">{{ form.ontoppings|as_crispy_field }}</div>
              </div>
            </div>
          </div>
          <br />
          <input type="submit" value="Order" class="btn btn-primary" />
        </div>
      </section>
    </form>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
