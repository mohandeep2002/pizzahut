    <style type="text/css">

<body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PizzaShop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>

                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search Pizza Type" aria-label="Search">
                    <button class="btn btn-outline-dark" type="submit">Search</button>

    <div id="error-messages" class="container">

    </div>

    <div id="task-container">
        <div id="form-wrapper">
            <form id="form">
                <div class="flex-wrapper">
                    <div style="flex: 1">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="type">Pizza Type</label>
                            </div>
                            &nbsp;
                            <select class="custom-select" id="type" style="flex: 2;">
                              <option selected id="type">Choose Type</option>
                              <option value="Regular">Regular</option>
                              <option value="Square">Square</option>
                            </select>
                        </div>
                        <div style="flex: 1">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for="size">Pizza Size</label>
                                </div>
                                &nbsp;
                                <select class="custom-select" id="size" style="flex: 2;">
                                  <option selected id="size">Choose Size</option>
                                  <option value="Large">Large</option>
                                  <option value="Small">Small</option>
                                  <option value="Medium">Medium</option>
                                </select>
                            </div>
                        </div>
                        <div style="flex: 1">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for="size">Topping</label>
                                </div>
                                &nbsp;
                                <select class="custom-select" id="toppings" style="flex: 2;">
                                  <option selected id="toppings">Choose Topping</option>
                                  <option value="Onion">Onion</option>
                                  <option value="Tomato">Tomato</option>
                                  <option value="Corn">Corn</option>
                                  <option value="Capsicum">Capsicum</option>
                                  <option value="Cheese">Cheese</option>
                                  <option value="Jalapeno">Jalapeno</option>
                                </select>
                            </div>
                        </div>

                        <div style="flex: 1">
                            <input id="submit" class="btn btn-danger" type="submit" value="Order">
                        </div>
                    </div>
            </form>
            </div>

            <div id="list-wrapper">

            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script type="text/javascript">
            function getCookie(name) {
                var cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    var cookies = document.cookie.split(';');
                    for (var i = 0; i < cookies.length; i++) {
                        var cookie = cookies[i].trim();
                        // Does this cookie string begin with the name we want?
                        if (cookie.substring(0, name.length + 1) === (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }
            var csrftoken = getCookie('csrftoken');
            var activeItem = null
            var list_snapshot = []
            buildList()

            function buildList() {
                var wrapper = document.getElementById('list-wrapper');
                var url = `http://127.0.0.1:8000/api/pizza-list/`
                fetch(url)
                    .then((resp) => resp.json())
                    .then(function(data) {
                        console.log("Pizzas:", data);
                        var list = data
                        for (var i in list) {
                            var toppings = `<span class="title">${list[i].toppings}</span>`
                            var type = `<span class="title">${list[i].type}</span>`
                            var size = `<span class="title">${list[i].sizes}</span>`
                            var item = `
                        <div id="data-row-${i}" class="task-wrapper flex-wrapper">
                            <div style="flex:1">
								${type}
							</div>
                            <div style="flex:1">
								${size}
							</div>
							<div style="flex:2">
								${toppings}
							</div>
							<div style="flex:1">
								<button class="btn btn-sm btn-outline-success edit">Edit </button>
							</div>
							<div style="flex:1">
								<button class="btn btn-sm btn-outline-danger delete">Delete</button>
							</div>
						</div>
                        `
                            wrapper.innerHTML += item

                        }
                        if (list_snapshot.length > list.length) {
                            for (var i = list.length; i < list_snapshot.length; i++) {
                                document.getElementById(`data-row-${i}`).remove()
                            }
                        }
                        list_snapshot = list
                        for (var i in list) {
                            var editBtn = document.getElementsByClassName('edit')[i]
                            var deleteBtn = document.getElementsByClassName('delete')[i]
                            var type = document.getElementsByClassName('type')[i]


                            deleteBtn.addEventListener('click', (function(item) {
                                return function() {
                                    deleteItem(item)
                                }
                            })(list[i]))

                            editBtn.addEventListener('click', (function(item) {
                                return function() {
                                    editItem(item)
                                }
                            })(list[i]))


                        }

                    })
            }
            var form = document.getElementById('form-wrapper');
            form.addEventListener('submit', function(e) {
                e.preventDefault()
                console.log('FormSubmitted')
                var url = 'http://127.0.0.1:8000/api/pizza-create/'
                if (activeItem != null) {
                    var url = `http://127.0.0.1:8000/api/pizza-update/${activeItem.id}/`
                    var type = document.getElementById('type').value
                    var sizes = document.getElementById('size').value
                    var toppings = document.getElementById('toppings').value
                    fetch(url, {
                        method: 'POST',
                        headers: {
                            'Content-type': 'application/json',
                            'X-CSRFToken': csrftoken,
                        },
                        body: JSON.stringify({
                            'type': type,
                            'sizes': sizes,
                            'toppings': toppings
                        })
                    }).then(function(response) {
                        buildList()
                        document.getElementById('form').reset()
                        location.reload(true)
                    })
                    console.log('Inside update')
                    activeItem = null
                    location.reload(true)
                }
                var type = document.getElementById('type').value
                var sizes = document.getElementById('size').value
                var toppings = document.getElementById('toppings').value
                fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-type': 'application/json',
                        'X-CSRFToken': csrftoken,
                    },
                    body: JSON.stringify({
                        'type': type,
                        'sizes': sizes,
                        'toppings': toppings
                    })
                }).then(function(response) {
                    buildList()
                    document.getElementById('form').reset()
                    location.reload(true)
                })
            })

            function editItem(item) {
                console.log("Item clicked", item)
                activeItem = item
                document.getElementById('type').value = activeItem.type
                document.getElementById('size').value = activeItem.sizes
                document.getElementById('toppings').value = activeItem.toppings
                var errormessage = document.getElementById('error-messages')
                var message = `<div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong>Order id ${activeItem.id}</strong> Edit the fields and submit the order.
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>`
                errormessage.innerHTML = message


            }





            function deleteItem(item) {
                console.log('Delete CLicked');
                fetch(`http://127.0.0.1:8000/api/pizza-delete/${item.id}/`, {
                    method: 'DELETE',
                    headers: {
                        'Content-type': 'application/json',
                        'X-CSRFToken': csrftoken,
                    }
                }).then((response) => {
                    buildList()
                    location.reload(true)
                })
            }
        </script>
